          <h2>Goals of HAX</h2>

          <p>
            </p>
<ul>
              <li>Create a second to none content authoring experience (AX) that works anywhere</li>

              <li>Make content that is accessible, mobile friendly, engaging, and schematized <b>by default</b>
</li>

              <li>Create a second to none developer experience (DX) to extend HAX by simply extending the web as a platform via web components</li>

              <li>Create integrations with CMSs, a desktop app and static site generators</li>
<li>Support multiple structures of APIs to provide media to feed HAX (and content authors)</li>
<li>Leave no trace it existed and work with any previously created HTML.</li>
<li>Transform education through openly available and open source tools that create a freer society</li>

            </ul>

          <!--  AN HTML COMMENT HERE  -->
          <p>HAX is built on a browser standard called Webcomponents. Its utilizing Polymer 1.x.x to do much of the heavy lifting. In the future we may move to Polymer 2 or 3 or StencilJS or pure web components. HAX "Gizmos" are able to interface with anything so long as it provides the right events and properties (single of each).</p>

          <p>We make this even faster if you use polymer and anything that currently exists can be wired to work with HAX. There's a ton of tutorials and videos about wiring HAX into elements and typically it takes less then 5 minutes once you understand the spec. Check out <a href="https://github.com/LRNWebComponents/video-player/blob/master/video-player.html#L246" target="_blank">our video-player tag</a>
 for an example of the JSON required in order to have the element work with HAX.</p>
