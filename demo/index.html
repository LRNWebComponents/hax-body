        <hax-body context-offset-left="-248" style="padding-top:2em;">
          <h1>What is HAX? Allow the Earth to convince you.</h1>
          <magazine-cover class="x-scope magazine-cover-0 x-scope magazine-cover-0 x-scope magazine-cover-0 x-scope magazine-cover-0" header="Endless possibilities" image="https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e000676/GSFC_20171208_Archive_e000676~thumb.jpg" subheader="Click the edit button to get started" text="Welcome to HAX. An entirely different way to author, edit and create content. HAX solves the problem your content contributors always complain about - getting things on the internet. It's 20xx, and yet much of the internet is still constrained to WYSIWYG editors started in 2001. They are better then nothing; but we can build so much more then that now! HAX stands for Headless Authoring eXperience. Because authoring experience makes and breaks any platform!" action="Click the edit button in the top to start!" icon="launch" link="#">
          </magazine-cover>
          <h2>Need more convincing? This is Jonah Hill. He's been on my Netflix.</h2>
          <a11y-gif-player resource="#24d61d2f-a4e0-a118-4e39" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org " src="https://media3.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" src-without-animation="https://media3.giphy.com/media/5GoVLqeAOo6PK/480w_s.jpg" alt="Happy Jonah hill because he just discovered Web components." width="100%" height="100%" style="margin: 0px auto; display: block; width: 50%;">
          </a11y-gif-player>
          <video-player resource="#a294787c-7bd7-ed7c-7593" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org " text-color-class="white-text" text-color="#ffffff" video-style="style1" class="x-scope video-player-0" style="float:right; width:50%; " source="https://www.youtube.com/watch?v=eGV1XWzUko8" src="https://www.youtube-nocookie.com/embed/eGV1XWzUko8?showinfo=0&controls=1&rel=0" iframed="true" width="560" height="315" textcolor="#000000" textcolorclass="black-text" videostyle="style1" ytnocookie="true" ytcontrols="true" videocolor="FF031D" caption="This isn't just an iFrame, it's a web component!" primary-color="null" secondary-color="#006064" responsive="responsive" secondary-color-class="cyan darken-4">
          </video-player>
          <h2>Really? Still need more. Ok, how about actually useful things:</h2>
          <ul>
            <li><a href="https://github.com/LRNWebComponents/hax-body" target="_blank">HAX github project</a></li>
            <li><a href="https://docs.google.com/presentation/d/12nj5g8xg3NHlinu-9y_Tp6FnQCq5ygBRd0h9Sl75FsU/edit#slide=id.g32bf808b3d_4_45" target="_blank">HAX presentation on Authoring Experience</a></li><li><a href="https://www.youtube.com/playlist?list=PLJQupiji7J5eTqv8JFiW8SZpSeKouZACH">HAX Playlist</a></li>
            <li><a href="https://drupal.psu.edu/blog/post/webcomponent-all-things-all-places-increase-d8-adoption" target="_blank">Tutorial videos on integration into Drupal 6, Drupal 7, BackdropCMS and GravCMS</a></li>
          </ul>
          <p>Additional info on who and why this exists</p>
          <ul>
            <li><a href="https://www.elmsln.org/" target="_blank">ELMS: Learning Network (why HAX exists)</a></li>
            <li><a href="https://steam.psu.edu" target="_blank">Penn State STEAM Engine (collaborative Penn State dev / design group that envisioned HAX)</a></li>
            <li><a href="https://www.twitter.com/elmsln" target="_blank">ELMS:LN twitter (keep up w/ our projects!)</a></li>
          </ul>
          <h2>Goals of HAX</h2>
          <p>
            <ul>
              <li>Create a second to none content authoring experience (AX) that works anywhere</li>
              <li>Make content that is accessible, mobile friendly, engaging, and schematized <b>by default</b></li>
              <li>Create a second to none developer experience (DX) to extend HAX by simply extending the web as a platform via web components</li>
              <li>Create integrations with CMSs, a desktop app and static site generators<br></li><li>Support multiple structures of APIs to provide media to feed HAX (and content authors)</li><li>Leave no trace it existed and work with any previously created HTML (within reason).<br></li><li>Transform education through openly available and open source tools that create a freer society</li>
            </ul>
          </p>
          <meme-maker imageurl="https://media1.giphy.com/media/3o7TKMOy5zz1nuD71u/giphy.gif" image-url="https://media1.giphy.com/media/3o7TKMOy5zz1nuD71u/giphy.gif" toptext="sun moon GIF by Amy Ciavolino" top-text="Sup, suuuuuun?" alt="sun moon GIF by Amy Ciavolino" bottom-text="Hax, Moon. Hax." style="float:right;width:25%;"></meme-maker>
          <!-- AN HTML COMMENT HERE -->
          <p>HAX is built on a browser standard called Webcomponents. Its utilizing Polymer 1.x.x to do much of the heavy lifting. In the future we may move to Polymer 2 or 3 or StencilJS or pure web components. HAX "Gizmos" are able to interface with anything so long as it provides the right events and properties (single of each).</p>
          <p>We make this even faster if you use polymer and anything that currently exists can be wired to work with HAX. There's a ton of tutorials and videos about wiring HAX into elements and typically it takes less then 5 minutes once you understand the spec. Check out <a href="https://github.com/LRNWebComponents/video-player/blob/master/video-player.html#L246" target="_blank">our video-player tag</a> for an example of the JSON required in order to have the element work with HAX.</p>

            jpg
            https://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/img_1773-1-sq_720_1.jpg

            gif
            https://lrnwebcomponents.github.io/awesome-explosion/components/awesome-explosion/assets/explode.gif

            Video file
            http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4
          </pre></code>
          <lrndesign-blockquote depth="4" decorate citation="btopro, July 26th 2011"><span>Disrupt, innovate out of your job. Pay everything forward. Collapse local inefficiencies. Pay forward via analysis of process. Collapse larger inefficiencies... Collapse edge industries. Rinse, repeat in other areas.</span>
          </lrndesign-blockquote>
