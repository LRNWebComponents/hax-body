<!--
`hax-panel-item`
A single button in the hax panel for consistency.

@demo demo/index.html

@microcopy - the mental model for this element
 - panel - the flyout from left or right side that has elements that can be placed
 - button - an item that expresses what interaction you will have with the content.

-->

<dom-module id="hax-panel-item">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: inline-flex;
        margin: 0;
        padding: 0;
        height: 4em;
        --hax-panel-hover: #34e79a;
      }
      paper-button {
        color: rgba(0,0,0,0.66);
        margin: 0;
        text-transform: none;
        background-color: #2e2e2e !important;
        color: #eeeeee;
        display: flex;
        padding: 0;
        border-radius: 0;
        border: none;
      }
      paper-button .label {
        font-size: .8em;
        margin: 0;
        max-height: 1em;
      }
      paper-button .button-inner {
        padding: 0;
        text-align: center;
      }
      paper-button iron-icon {
        height: 2em;
        width: 1.5em;
      }
      paper-button:hover,
      paper-button:focus {
        outline-color:var(--hax-panel-hover);
        outline-offset: 0px;
        outline-style: solid;
        outline-width: 2px;
      }
      paper-button:hover .label {
        color: var(--hax-panel-hover);
      }
      paper-button[disabled] {
        opacity: .5;
      }
      .flip-icon {
        transform: rotateY(180deg);
      }
    </style>
    <paper-button disabled="[[disabled]]" on-tap="_fireEvent" data-voicecommand$="[[voiceCommand]]">
      <div class="button-inner">
        <iron-icon icon="[[icon]]" class$="[[iconClass]]"></iron-icon>
        <div class="label">[[label]]</div>
      </div>
    </paper-button>
  </template>

  <script>
    Polymer({

      is: 'hax-panel-item',

      properties: {
        /**
         * Voice command to append for things that support data-voicecommand.
         */
        voiceCommand: {
          type: String,
        },
        /**
         * Support for disabled state buttons
         */
        disabled: {
          type: Boolean,
          value: false,
        },
        /**
         * Icon for the button.
         */
        icon: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Icon for the button.
         */
        iconClass: {
          type: String,
          value: "white-text",
          reflectToAttribute: true,
        },
        /**
         * Label for the button.
         */
        label: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Name of the event to bubble up as being tapped.
         * This can be used to tell other elements what was
         * clicked so it can take action appropriately.
         */
        eventName: {
          type: String,
          value: "button",
          reflectToAttribute: true,
        }
      },
      /**
       * Fire an event that includes the eventName of what was just pressed.
       */
      _fireEvent: function(e) {
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        this.fire('hax-item-selected', {target: local, eventName: this.eventName});
      }
    });
  </script>
</dom-module>
