<!--
`hax-panel-item`
A single button in the hax panel for consistency.

@demo demo/index.html

@microcopy - the mental model for this element
 - panel - the flyout from left or right side that has elements that can be placed
 - button - an item that expresses what interaction you will have with the content.

-->

<dom-module id="hax-panel-item">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: inline-flex;
      }
      :host[wide] {
        width: 50%;
      }
      paper-button {
        color: rgba(0,0,0,0.66);
        margin: .25em 0;
        text-transform: none;
        background-color: #ffffff;
        height: 5em;
        width: 4em;
        display: flex;
      }
      :host[wide] paper-button {
        width: unset;
      }
      paper-button .label {
        font-size: .75em;
        margin-top: .25em;
      }
      paper-button .button-inner {
        padding-top: .5em;
        text-align: center;
      }
      paper-button iron-icon {
        height: 3em;
        width: 2.5em;
      }
      .flip-icon {
        transform: rotateY(180deg);
      }
    </style>
    <paper-button on-tap="_fireEvent" data-voicecommand$="[[voiceCommand]]">
      <div class="button-inner">
        <iron-icon icon="[[icon]]" class$="[[iconClass]]"></iron-icon>
        <div class="label">[[label]]</div>
      </div>
    </paper-button>
  </template>

  <script>
    Polymer({

      is: 'hax-panel-item',

      properties: {
        /**
         * Modifier that makes the button wider
         */
        wide: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Voice command to append for things that support data-voicecommand.
         */
        voiceCommand: {
          type: String,
        },
        /**
         * Icon for the button.
         */
        icon: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Icon for the button.
         */
        iconClass: {
          type: String,
          value: "black-text",
          reflectToAttribute: true,
        },
        /**
         * Label for the button.
         */
        label: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Name of the event to bubble up as being tapped.
         * This can be used to tell other elements what was
         * clicked so it can take action appropriately.
         */
        eventName: {
          type: String,
          value: "button",
          reflectToAttribute: true,
        }
      },
      /**
       * Fire an event that includes the eventName of what was just pressed.
       */
      _fireEvent: function(e) {
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        this.fire('hax-item-selected', {target: local, eventName: this.eventName});
      }
    });
  </script>
</dom-module>
