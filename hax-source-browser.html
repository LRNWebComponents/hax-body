<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../grafitto-filter/grafitto-filter.html">
<link rel="import" href="hax-source-browser-item.html">

<!--
`hax-source-browser`
Browse a list of sources. This provides a listing of our gizmos that we've integrated with.

@demo demo/index.html

@microcopy - the mental model for this element
 - hax-source - a source of data
 - gizmo - silly name for the general public when talking about hax-source and what it provides in the end
-->

<dom-module id="hax-source-browser">
  <template>
    <style>
      :host {
        display: block;
      }
      hax-source-browser-item {
        margin: 1em;
      }
    </style>
    <paper-input label="Sources" id="input"></paper-input>
    <paper-dropdown-menu label="Type">
      <paper-listbox slot="dropdown-content" selected="1">
        <paper-item>Media</paper-item>
        <paper-item>Video</paper-item>
        <paper-item>Content</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <grafitto-filter id="filter" items=[[__sourceList]] like="{{search}}" where="title" as="sources">
      <template>
        <iron-list id="ironlist" items=[[sources]] as="source" grid>
          <template>
            <div class="source-container">
            <hax-source-browser-item
              index="[[source.index]]"
              title="[[source.title]]"
              icon="[[source.icon]]"
              image="[[source.tag]]"
              color="[[source.color]]"
              meta="[[source.meta]]"
              groups="[[source.groups]]"
              handles="[[source.handles]]"
              description="[[source.description]]"
              tag="[[source.tag]]"></hax-source-browser-item>
            </div>
          </template>
        </iron-list>
      </template>
    </grafitto-filter>
    <iron-pages
      id="activesources"
      selected="{{activeSource}}"
      fallback-selection="my-media">
        <slot></slot>
    </iron-pages>
  </template>
  <script>
    Polymer({

      is: 'hax-source-browser',

      properties: {
        /**
         * Search term
         */
        search: {
          type: String,
        },
      },
      /**
       * Attached
       */
      attached: function() {
        this.resetBrowser();
        this.$.filter.addEventListener('change', function(e){
          this.$.filter.like = e.target.value;
        });
        // handle value change
        this.$.input.addEventListener("value-changed", (from, to) => {
          this.$.filter.value = '';
          this.$.filter.like = from.detail.value;
        });
        this.$.filter.$$('#ironlist').fire('iron-resize');

        document.body.addEventListener('hax-store-property-updated', this._haxStorePropertyUpdated.bind(this));
      },
      /**
       * Store updated, sync.
       */
      _haxStorePropertyUpdated: function(e) {
        if (e.detail && typeof e.detail.value !== typeof undefined && e.detail.property) {
          this.set(e.detail.property, e.detail.value);
        }
      },
      /**
       * Reset this browser.
       */
      resetBrowser: function() {
         this.set('__sourceList', Polymer.HaxStore.instance.sourceList);
      },
    });
  </script>
</dom-module>
