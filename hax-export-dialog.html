<!--
`hax-export-dialog`
Export dialog with all export options and settings provided.

@demo demo/index.html

@microcopy - the mental model for this element
 -

-->

<dom-module id="hax-export-dialog">
  <template>
    <style include="materializecss-styles">
      :host {
        display: block;
      }
      #dialog {
        z-index: 10000;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 68px;
        overflow: auto;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
      }
      #dialogcontent {
        padding:16px;
        margin:0;
      }
      #dialogheader {
        margin: 0;
        padding: 16px;
      }
      #dialogheader h2 {
        margin: 0;
        color: #FFFFFF;
        font-size: 28px;
      }
      .page-area {
        padding: 32px;
      }
      .add-url-are,
      .add-upload-area {
        margin: 16px 0;
      }
      .url-description {
        font-size: 14px;
        color:grey;
      }
      .buttons {
        color: black;
      }
      @media screen and (max-width: 550px) {
        #dialog {
          margin: 0;
          overflow: auto;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }
        paper-button {
          min-width: unset;
          margin: 0;
          min-height: unset;
          height: 32px;
        }
      }
    </style>
    <paper-dialog id="dialog" entry-animation="slide-from-top-animation" exit-animation="slide-up-animation" with-backdrop>
      <div id="dialogheader" class="grey darken-3 grey-text text-lighten-3">
        <h2>[[exportTitle]]</h2>
      </div>
      <paper-dialog-scrollable class="dialog-contents" id="dialogcontent">
        <textarea id="textarea" rows="20" style="width:100%;"></textarea>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button id="download" confirm raised>Download HTML</paper-button>
        <paper-button id="downloadfull" confirm raised>Download file</paper-button>
        <paper-button id="import" raised>Import</paper-button>
        <paper-button id="copy" raised>Copy</paper-button>
        <paper-button id="close" raised dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'hax-export-dialog',
      listeners: {
        'download.tap': 'download',
        'downloadfull.tap': 'downloadfull',
        'import.tap': 'import',
        'copy.tap': 'selectBody',
      },
      behaviors: [mtz.FileDownloadBehavior],
      properties: {
        /**
         * Title when open.
         */
        exportTitle: {
          type: String,
          value: 'Export',
        },
      },
      /**
       * Created life cycle.
       */
      ready: function() {
        document.body.appendChild(this);
      },
      /**
       * Attached to the DOM, now fire that we exist.
       */
      attached: function() {
        // fire an event that this is the manager
        this.fire('hax-register-export', this);
      },
      /**
       * Download file.
       */
      download: function(e) {
        const data = this.contentToFile(false);
        this.downloadFromData(data, 'html', 'my-new-code');
      },
      /**
       * Download file.
       */
      downloadfull: function(e) {
        const data = this.contentToFile(true);
        this.downloadFromData(data, 'html', 'my-new-webpage');
      },
      /**
       * Download file.
       */
      import: function(e) {
        // set the content in the tetarea to that of a fake element
        const htmlBody = this.$.textarea.value;
        let range = document.createRange();
        // make the parent of the first div in the document becomes the context node
        range.selectNode(document.getElementsByTagName("div").item(0));
        var documentFragment = range.createContextualFragment(htmlBody);
        // kill the slot of the active body, all of it
        Polymer.HaxStore.wipeSlot(Polymer.HaxStore.instance.activeHaxBody, '*');
        setTimeout( () => {
            Polymer.dom(Polymer.HaxStore.instance.activeHaxBody).appendChild(documentFragment);
        }, 200);
      },
      /**
       * selectBody
       */
      selectBody: function() {
        this.$.textarea.focus();
        this.$.textarea.select();
        document.execCommand('copy');
      },
      /**
       * Toggle ourselves.
       */
      toggleDialog: function() {
        this.$.textarea.value = this.contentToFile(false);
        this.$.dialog.toggle();
      },
      /**
       * Output entire thing as a file.
       */
      contentToFile: function(full) {
        var content = '';
        // if you want full HTML headers or not
        if (full) {
          let elementList = Polymer.HaxStore.instance.elementList;
          // @todo obviously not sustainable
          let url = 'https://lrnwebcomponents.github.io/hax-body/components';
          content = `
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
              <title>hax-body demo</title>
            <script src="${url}/webcomponentsjs/webcomponents-lite.js"><\/script>
            <style>
            body {
              padding: 32px;
            }
            </style>
            <script>
            /* this script must run before Polymer is imported */
            window.Polymer = {
              dom: 'shady',
              lazyRegister: true
            };
          <\/script>`;
          for (var index in elementList) {
            content += `<link rel="import" href="${url}/${index}/${index}.html" />` + "\n";
          }
          content += '</head><body>';
          content += Polymer.HaxStore.instance.activeHaxBody.haxToContent();
          content += '</body></html>';
        }
        else {
          content = Polymer.HaxStore.instance.activeHaxBody.haxToContent();
        }
        return content;
      },
    });
  </script>
</dom-module>
