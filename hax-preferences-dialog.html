<!--
`hax-export-dialog`
Export dialog with all export options and settings provided.

@demo demo/index.html

@microcopy - the mental model for this element
 -

-->

<dom-module id="hax-preferences-dialog">
  <template>
    <style include="materializecss-styles">
      :host {
        display: block;
      }
      #dialog {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 68px;
        overflow: auto;
      }
      #dialogcontent {
        padding:16px;
        margin:0;
      }
      #dialogheader {
        margin: 0;
        padding: 16px;
        height: 32px;
        color: #e5e5e5;
        background: #2e2e2e;
      }
      #dialogheader h2 {
        margin: 0;
        font-size: 28px;
      }
      .page-area {
        padding: 32px;
      }
      .add-url-are,
      .add-upload-area {
        margin: 16px 0;
      }
      .url-description {
        font-size: 14px;
        color:grey;
      }
      .buttons {
        color: black;
      }
    </style>
    <paper-dialog id="dialog" entry-animation="slide-from-top-animation" exit-animation="slide-up-animation" with-backdrop>
      <div id="dialogheader" class="grey darken-3 white-text">
        <h2>[[title]]</h2>
      </div>
      <div class="dialog-contents" id="dialogcontent">
        <eco-json-schema-object schema="[[schema]]" value="{{preferences}}"></eco-json-schema-object>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'hax-preferences-dialog',
      properties: {
        /**
         * Title when open.
         */
        title: {
          type: String,
          value: 'Preferences',
        },
        /**
         * Schema that has all of inputs / manages state
         */
        schema: {
          type: Object,
          value: {
            "$schema": "http://json-schema.org/schema#",
            "title": "HAX preferences",
            "type": "object",
            "properties": {
              "voice": {
                "title": "Listen for voice commands?",
                "type": "boolean",
                "value": false,
              },
              "outline": {
                "title": "Outline all areas, always",
                "type": "boolean",
                "value": false,
              },
            }
          },
        },
        /**
         * Preferences managed for everything global about HAX.
         */
        preferences: {
          type: Object,
          value: {},
          observer: '_preferencesChanged',
        },
      },
      /**
       * Attached to the DOM; now we can fire event to the store that
       * we exist and are the thing being edited.
       */
      attached: function() {
        this.fire('hax-register-preferences', this);
        document.body.addEventListener('hax-store-property-updated', this._haxStorePropertyUpdated.bind(this));
      },
      /**
       * Store updated, sync.
       */
      _haxStorePropertyUpdated: function(e) {
        if (e.detail && typeof e.detail.value !== typeof undefined && e.detail.property) {
          this.set(e.detail.property, e.detail.value);
        }
      },
      /**
       * Notice preferences have changed.
       */
      _preferencesChanged: function(newValue, oldValue) {
        if (typeof newValue != typeof undefined) {
          console.log('preferences changed');
          console.log(newValue);
        }
      },
      /**
       * Toggle ourselves.
       */
      toggleDialog: function() {
        this.$.dialog.toggle();
      },
    });
  </script>
</dom-module>
