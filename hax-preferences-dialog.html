<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../eco-json-schema-form/eco-json-schema-wizard.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../simple-colors/simple-colors.html">

<!--
`hax-export-dialog`
Export dialog with all export options and settings provided.

@demo demo/index.html

@microcopy - the mental model for this element
 -
-->

<dom-module id="hax-preferences-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
      #dialog {
        z-index: 1000;
        margin-top: 64px;
      }
      .title {
        margin-top: 32px;
        text-align: center;
        padding: 16px;
        margin: 0;
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 32px;
        font-weight: bold;
        font-family: sans-serif;
        text-transform: uppercase;
        color: #a0ff52;
      }
      .pref-container {
        text-align: left;
        padding: 16px;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: rgba(0, 0, 0, 0.7);
        };
        --app-drawer-width: 320px;
      }
      eco-json-schema-object {
        --eco-json-schema-object-form : {
          -ms-flex: unset;
          -webkit-flex: unset;
          flex: unset;
          -webkit-flex-basis: unset;
          flex-basis: unset;
        };
        --paper-checkbox-size: 22px;
        --paper-checkbox-unchecked-color: var(--simple-colors-blue-grey-background1);
        --paper-checkbox-checked-color: var(--simple-colors-light-green-foreground3);
        --paper-checkbox-checked-ink-color: #FFFFFF;
        --paper-checkbox-unchecked-ink-color: #FFFFFF;
        --paper-checkbox-label-color: var(--simple-colors-blue-grey-background1);
        --paper-checkbox-label-checked-color: var(--simple-colors-accent-background1);
        --paper-checkbox-label: {
          font-size: 22px;
          line-height: 32px;
        };
      }
    </style>
    <app-drawer id="dialog" align="right">
      <h3 class="title">[[title]]</h3>
      <div style="height: 100%; overflow: auto;" class="pref-container">
        <eco-json-schema-object schema="[[schema]]" value="{{preferences}}"></eco-json-schema-object>
      </div>
    </app-drawer>
  </template>
  <script>
    Polymer({
      is: 'hax-preferences-dialog',
      observers: [
        '_preferencesChanged(preferences.*)'
      ],
      behaviors: [window.simpleColorsBehaviors],
      properties: {
        /**
         * Title when open.
         */
        title: {
          type: String,
          value: 'Preferences',
        },
        /**
         * Schema that has all of inputs / manages state
         */
        schema: {
          type: Object,
          value: {
            "$schema": "http://json-schema.org/schema#",
            "title": "HAX preferences",
            "type": "object",
            "properties": {
              "haxRayMode": {
                "title": "X-Ray vision",
                "type": "boolean",
                "value": false,
              },
              "haxDeveloperMode": {
                "title": "Developer mode",
                "type": "boolean",
                "value": false,
              },
              "haxShowExportButton": {
                "title": "Show Export Panel",
                "type": "boolean",
                "value": false,
              }
            }
          },
        },
        /**
         * Preferences managed for everything global about HAX.
         */
        preferences: {
          type: Object,
          value: {},
        },
      },
      /**
       * Created life cycle.
       */
      created: function() {
        document.body.appendChild(this);
      },
      /**
       * Attached to the DOM; now we can fire event to the store that
       * we exist and are the thing being edited.
       */
      attached: function() {
        // force color values to apply
        this.reset();
        this.fire('hax-register-preferences', this);
        document.body.addEventListener('hax-store-property-updated', this._haxStorePropertyUpdated.bind(this));
      },
      /**
       * Store updated, sync.
       */
      _haxStorePropertyUpdated: function(e) {
        if (e.detail && typeof e.detail.value !== typeof undefined && e.detail.property) {
          this.set(e.detail.property, e.detail.value);
        }
      },
      /**
       * Notice preferences have changed.
       */
      _preferencesChanged: function() {
        Polymer.HaxStore.write('globalPreferences', this.preferences, this);
      },
      /**
       * Toggle state.
       */
      toggleDialog: function() {
        if (this.$.dialog.opened) {
          this.close();
        }
        else {
          Polymer.HaxStore.instance.closeAllDrawers(this);
        }
      },
      /**
       * open the dialog
       */
      open: function() {
        this.$.dialog.open();
      },
      /**
       * close the dialog
       */
      close: function() {
        this.$.dialog.close();
      },
    });
  </script>
</dom-module>
