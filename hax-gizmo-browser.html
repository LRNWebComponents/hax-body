<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../grafitto-filter/grafitto-filter.html">
<link rel="import" href="hax-gizmo-browser-item.html">

<!--
`hax-gizmo-browser`
Browse a list of gizmos. This provides a listing of custom elements for people to search and select based on what have been defined as gizmos for users to select.

@demo demo/index.html

@microcopy - the mental model for this element
 - gizmo - silly name for the general public when talking about custom elements and what it provides in the end.
-->

<dom-module id="hax-gizmo-browser">
  <template>
    <style>
      :host {
        display: block;
      }
      hax-gizmo-browser-item {
        margin: 1em;
      }
    </style>
    <slot></slot>
    <paper-input label="Gizmos" id="input"></paper-input>
    <grafitto-filter id="filter" items=[[gizmoList]] like="{{search}}" where="title" as="gizmos">
      <template>
        <iron-list id="ironlist" items=[[gizmos]] as="gizmo" grid>
          <template>
            <div class="gizmo-container">
            <hax-gizmo-browser-item
              index="[[gizmo.index]]"
              title="[[gizmo.title]]"
              icon="[[gizmo.icon]]"
              image="[[gizmo.image]]"
              color="[[gizmo.color]]"
              author="[[gizmo.author]]"
              teaser="[[gizmo.teaser]]"
              description="[[gizmo.description]]"
              examples="[[gizmo.examples]]"
              status="[[gizmo.status]]"></hax-gizmo-browser-item>
            </div>
          </template>
        </iron-list>
      </template>
    </grafitto-filter>
  </template>
  <script>
    Polymer({

      is: 'hax-gizmo-browser',

      properties: {
        /**
         * List of gizmo.
         */
        gizmoList: {
          type: Array,
          value: [],
        },
        /**
         * Search term
         */
        search: {
          type: String,
        },
      },
      /**
       * Ready
       */
      ready: function() {
        this.set('gizmoList', Polymer.HaxStore.instance.gizmoList);
        console.log(this.gizmoList);
        //this.$$('#ironlist').fire('iron-resize');
        this.$.filter.like = '';
        // handle value change
        this.$.input.addEventListener("value-changed", (from, to) => {
          this.$.filter.like = from.detail.value;
        });
      },
    });
  </script>
</dom-module>
