<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-chart demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-bar.html">
    <link rel="import" href="../lrndesign-pie.html">
    <link rel="import" href="../lrndesign-line.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-chart demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-bar 
          scale="ct-square"
          chart-title="Sales by Quarter"
          chart-desc="A bar graph of sales by quarter. Each series is a salesperson."
          data-source="bar.csv"></lrndesign-bar>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-pie 
          scale="ct-square"
          chart-title="A pie chart of favorite foods"
          data-source="pie.csv"></lrndesign-pie>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-line scale="ct-square" data-source="line.csv"></lrndesign-line>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
