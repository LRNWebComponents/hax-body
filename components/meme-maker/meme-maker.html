<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">

<dom-module id="meme-maker">
  <template>
    <style>
      :host {
        display: block;
      }
      * {
        box-sizing: border-box;
      }

      figure {
        position: relative;
        width: 100%;
        margin: 0;
        padding: 0;

        font-size: 20px;
      }

      img {
        width: 100%;
        height: auto;
      }

      .top-text,
      .bottom-text {
        position: absolute;
        left: 0;
        width: 100%;
        padding: 3% 2%;

        text-align: center;
        text-transform: uppercase;
        font-weight: 900;
        font-family: "Impact", "Arial Black", "sans serif";
        line-height: 1.2;

        font-size: 36px;

        color: white;
        text-shadow:
          -1px -1px 0 #000,
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
        letter-spacing: 2px;
      }

      .top-text { top: 0; }
      .bottom-text { bottom: 0; }

      @media (max-width: 600px) {

        .top-text,
        .bottom-text {
          font-size: 20px;
        }

      }
    </style>
    <figure>
      <img src="[[imageUrl]]" alt="[[alt]]">
      <figcaption class="top-text">[[topText]]</figcaption>
      <figcaption class="bottom-text">[[bottomText]]</figcaption>
    </figure>
  </template>
  <script>
    Polymer({
      is: 'meme-maker',
      behaviors: [
        HAXBehaviors.PropertiesBehaviors,
      ],
      properties: {
        /**
         * Alt data passed down to appropriate tag
         */
        alt: {
          type: String,
        },
        /**
         * url to the meme image
         */
        imageUrl: {
          type: String,
        },
        /**
         * Text on top of the image.
         */
        topText: {
          type: String,
        },
        /**
         * Bottom text for the image.
         */
        bottomText: {
          type: String,
        },
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function() {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Meme',
            'description': 'Make a meme out of an image',
            'icon': 'editor:title',
            'color': 'orange',
            'groups': ['Content', 'Text', 'Meme', 'Funny'],
            'handles': [
              {
                'type': 'image',
                'source': 'imageUrl',
                'title': 'topText',
                'author': 'bottomText',
                'alt': 'alt',
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'topText',
                'title': 'Top text',
                'description': 'Top text of the meme.',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
              {
                'property': 'bottomText',
                'title': 'Bottom text',
                'description': 'The date this was accessed.',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'imageUrl',
                'title': 'Source',
                'description': 'The source url for the element this is citing.',
                'inputMethod': 'textfield',
                'icon': 'link',
              },
              {
                'property': 'topText',
                'title': 'Top text',
                'description': 'Top text of the meme.',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
              {
                'property': 'bottomText',
                'title': 'Bottom text',
                'description': 'The date this was accessed.',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
