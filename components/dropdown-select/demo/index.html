<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dropdown-select demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dropdown-select.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dropdown-select demo</h3>
      <demo-snippet>
        <template>
          <dropdown-select id="example" value="" label="Select an animal." placeholder="none">
            <paper-item value="bird">Bird</paper-item>
            <paper-item value="cat">Cat</paper-item>
            <paper-item value="dog">Dog</paper-item>
            <paper-item value="fish">Fish</paper-item>
          </dropdown-select>
          <script>
            document.getElementById('example').addEventListener('dropdown-select-changed', function (e) {
              alert('You picked '+e.detail.value+'.');
            });
          </script>
        </template>
      </demo-snippet>

      <h3>dropdown-select demo with initial value set</h3>
      <demo-snippet>
        <template>
          <dropdown-select id="example" value="fish" label="Select an animal." placeholder="none">
            <paper-item value="bird">Bird</paper-item>
            <paper-item value="cat">Cat</paper-item>
            <paper-item value="dog">Dog</paper-item>
            <paper-item value="fish">Fish</paper-item>
          </dropdown-select>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
