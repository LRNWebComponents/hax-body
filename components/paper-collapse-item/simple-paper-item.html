<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-item/paper-item-behavior.html">
<link rel="import" href="../paper-item/paper-item-shared-styles.html">

<!--
A &lt;paper-item> that avoids problems with &lt;paper-input> children.

See <a href="https://github.com/PolymerElements/paper-item/issues/103">PolymerElements/paper-item#103</a> for details.

@polymer
-->
<dom-module id="simple-paper-item">
	<template>
		<style include="paper-item-shared-styles"></style>
		<style>
			:host {
				@apply --layout-horizontal;
				@apply --layout-center ;
				@apply --paper-font-subhead ;
				@apply --paper-item ;
			}
		</style>

		<slot></slot>
	</template>

	<script>
		Polymer({
			is: 'simple-paper-item',
			behaviors: [
				Polymer.IronControlState,
				Polymer.PaperItemBehaviorImpl
			]
		});
	</script>
</dom-module>
