<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-tile Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-tile.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="scope">

      <style>
        paper-tile {
          margin: 2px;
        }
      </style>
      
      <div class="layout horizontal">
        
        <paper-tile
          first-line="Title"
          second-line="Another line"
          footer-content
          icon="icons:star-border"
          img="https://c1.staticflickr.com/5/4003/4521514936_d6dc074074_b.jpg"
          on-secondary-action="secondaryAction"
          on-primary-action="primaryAction">
          </paper-tile>

        <paper-tile
          first-line="Title"
          footer-content
          icon="icons:star-border"
          img="https://c1.staticflickr.com/5/4003/4521514936_d6dc074074_b.jpg"
          on-secondary-action="secondaryAction"
          on-primary-action="primaryAction">
          </paper-tile>

        <paper-tile
          footer-content
          icon="icons:star-border"
          img="https://c1.staticflickr.com/5/4003/4521514936_d6dc074074_b.jpg"
          on-secondary-action="secondaryAction"
          on-primary-action="primaryAction">
          </paper-tile>
      </div>

    </template>

    <script>
      var scope = document.querySelector('#scope');
      scope.primaryAction = function() {
        alert('primary action !');
      };
      scope.secondaryAction = function() {
        alert('secondary action !');
      };
    </script>

  </body>
</html>
