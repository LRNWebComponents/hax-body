<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../schema-behaviors/schema-behaviors.html">
<!--
`to-do`

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="to-do">
  <template>
    <style>
      :host {
        display: block;
      }
      :host[hide-form] ul {
        border: 1px solid black;
      }
      paper-card {
        width: 100%;
        padding: 8px;
      }
      .task-list-wrapper {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        list-style: none;
        padding: 0;
      }
      .task-list-wrapper li {
        padding: 8px;
      }
      .task-list-wrapper li:nth-child(even) {
        background-color: #F5F5F5;
      }
      .task-list-wrapper li:nth-child(odd) {
        background-color: #E5E5E5;
      }
      .task-list-wrapper li:hover {
        background-color: #FFFFFF;
      }
      .task-list-wrapper li:active {
        background-color: #FFFFFF;
      }
      .task-list-wrapper li:focus {
        background-color: #FFFFFF;
      }
      h3 {
        margin: 4px;
        padding: 0;
        font-size: 20px;
      }
    </style>
    <paper-card heading="[[name]]" elevation="2">
      <div class="card-content">
        <div hidden$="[[hideForm]]">
          <paper-input label="Task to accomplish" id="itemtext"></paper-input>
          <paper-button raised id="itembutton">Add item</paper-button>
        </div>
        <ul class="task-list-wrapper">
          <template is="dom-repeat" items="[[items]]" as="item">
            <li data-item-id$="[[item.id]]"><paper-checkbox checked="{{item.value}}" disabled="[[item.disabled]]">[[item.label]]</paper-checkbox></li>
          </template>
        </ul>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'to-do',
      behaviors: [
        HAXBehaviors.PropertiesBehaviors
      ],
      observers: [
        '_valueChanged(items.*)'
      ],
      listeners: {
        'itembutton.tap': '_addItemToList',
      },
      properties: {
        /**
         * Allow for hiding the input form for new data.
         */
        hideForm: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Whether or not the list of items is disabled
         * checkboxes.
         */
        disabledList: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Name of this to do list
         */
        name: {
          type: String,
          value: "To do list",
        },
        /**
         * Items
         */
        items: {
          type: Array,
          value: [],
          notify: true,
        },
      },
      /**
       * Ensure the values change.
       */
      _valueChanged: function(e) {
        for (var i in e.base) {
          for (var j in e.base[i]) {
            this.notifyPath('items.' + i + '.' + j);
          }
        }
      },
      /**
       * Add a new item to the list.
       */
      _addItemToList: function(e) {
        if (this.$.itemtext.value != '' && typeof this.$.itemtext.value !==  typeof undefined) {
          this.push('items', {
            label: this.$.itemtext.value,
            value: false,
            disabled: this.disabledList,
            id: 'item-id-' + this.items.length,
          });
          this.$.itemtext.value = '';
        }
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function() {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'To do list',
            'description': 'A list of things to do so people can keep calm.',
            'icon': 'icons:list',
            'color': 'grey',
            'groups': ['List'],
            'handles': [
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'name',
                'title': 'Name',
                'description': 'The name of this to do list',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'name',
                'title': 'Name',
                'description': 'The name of this to do list',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
              {
                'property': 'items',
                'title': 'List of items',
                'description': 'List of items to display in our list.',
                'inputMethod': 'array',
                'properties': [
                  {
                    'property': 'label',
                    'title': 'Task',
                    'description': 'Name of the task',
                    'inputMethod': 'textfield',
                    'required': true,
                  },
                  {
                    'property': 'value',
                    'title': 'Done',
                    'description': 'Completion state',
                    'inputMethod': 'boolean',
                  },
                ]
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
