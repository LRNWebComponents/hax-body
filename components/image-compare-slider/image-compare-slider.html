<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../schema-behaviors/schema-behaviors.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<!--
`image-compare-slider`
Layers images over each other with a slider interface to compare them

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="image-compare-slider">
  <template>
    <style>
      :host {
        display: block;
      }
      :host .container {
        position: relative;
      }
      :host .container > * {
        left: 0;
        position: absolute;
      }
      :host .container > div {
        top: 0;
        padding: 0;
      }
      :host #top {
        overflow-x: hidden;
      }
    </style>
    <h2>[[title]]</h2>
    <div class="container" style$="[[styles.container]]">
      <div id="bottom"><iron-image src$="[[bottomSrc]]" sizing$="[[sizing]]" style$="[[styles.image]]"></iron-image></div>
      <div id="top" style$="[[styles.top]]"><iron-image src$="[[topSrc]]" sizing$="[[sizing]]" style$="[[styles.image]]"></iron-image></div>
    </div>
    <paper-slider id="slider" value="50" class="max-width-no-padding" style$="[[styles.slider]]"></paper-slider>
  </template>

  <script>
    Polymer({

      is: 'image-compare-slider',
      behaviors: [HAXBehaviors.PropertiesBehaviors, MaterializeCSSBehaviors.ColorBehaviors, SchemaBehaviors.Schema],
      observers: ['_setStyles(width,height,sliderPercent)'],
      properties: {
        /**
         * Title
         */
        title: {
          type: String,
        },
        /**
         * src for top image
         */
        topSrc: {
          type: String,
        },
        /**
         * src for top image
         */
        bottomSrc: {
          type: String,
        },
        /**
         * crop or contain
         */
        sizing: {
          type: String,
          value: 'contain'
        },
        /**
         * width of images
         */
        width: {
          type: Number,
          value: 400
        },
        /**
         * height of images
         */
        height: {
          type: Number,
          value: 300
        },
        /**
         * height of images
         */
        height: {
          type: Number,
          value: 300
        },
        /**
         * percent position of slider
         */
         sliderPercent: {
          type: Number,
          value: 50
        },
        /**
         * calculated styles
         */
        styles: {
          type: Object,
          value: {
            "image": "width: 400px; height: 300px;",
            "slider": "width: 430px; margin: 0 -15px;",
            "container": "width: 400px; margin-bottom: 315px;",
            "top": "width: 50%;"
          }
        },
      },
      ready: function(){
        let root = this, slider = this.$.slider;
        slider.addEventListener('immediate-value-changed',function(e){
          root.sliderPercent = slider.immediateValue;
        });
      },
      _setStyles: function(width,height,sliderPercent){
        let w = this.width, h = this.height, sw = w+30, cmb = h+15;
        this.styles = {
            "image": "width: "+w+"px; height: "+h+"px;",
            "slider": "width: "+sw+"px; margin: 0 -15px;",
            "container": "width: "+w+"px; margin-bottom: "+cmb+"px;",
            "top": "width: "+this.sliderPercent+"%;"
          };
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function() {

        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Image comparison',
            'description': 'Simple element to allow one image to swipe over top of the other.',
            'icon': 'image:compare',
            'color': 'orange',
            'groups': ['Image', 'Media'],
            'handles': [
              {
                'type': 'image',
                'source': 'bottomSrc',
                'source2': 'topSrc',
                'title': 'title',
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
              },
              {
                'property': 'bottomSrc',
                'title': 'Bottom image',
                'description': 'The base image to swipe over',
                'inputMethod': 'textfield',
                'validationType': 'url',
              },
              {
                'property': 'topSrc',
                'title': 'Top image',
                'description': 'The top image that swipes over',
                'inputMethod': 'textfield',
                'validationType': 'url',
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
