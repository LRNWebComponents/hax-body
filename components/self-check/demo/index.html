    <title>self-check demo</title>

      <h3>Basic self-check demo</h3>
      <demo-snippet>

            <slot>The Great White shark can grow to be 15 ft to more than 20 ft in length and weigh 2.5 tons or more.</slot>
          </self-check>
        </template>
      </demo-snippet>
    </div>
