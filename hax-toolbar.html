<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="hax-toolbar-item.html">
<link rel="import" href="hax-toolbar-menu.html">
<link rel="import" href="hax-context-item.html">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">

<dom-module id="hax-toolbar">
  <template>
    <style>
      :host {
        display: flex;
        border-radius: 5%;
        font-family: "Roboto", sans-serif;
        justify-content: center;
      }
      :host ::slotted(*) {
        font-family: "Roboto", sans-serif;
      }
      :host ::slotted(*:first-child #container) {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        padding-left: 1em;
      }
      :host ::slotted(*:last-child #container) {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        padding-right: 1em;
      }
      .ops-spacer {
        margin: 0 20px;
        height: 40px;
      }
    </style>

    <slot></slot>
    <hax-context-item
      icon="content-copy"
      icon-class="green-text"
      label="Duplcate"
      event-name="grid-plate-duplicate"
      direction="top"></hax-context-item>
    <hax-context-item
      icon="delete"
      icon-class="red-text text-darken-1"
      label="Delete"
      event-name="grid-plate-delete"
      direction="top"></hax-context-item>
  </template>
  <script>
    Polymer({
      is: 'hax-toolbar',
      properties: {
      }
    });
  </script>
</dom-module>
