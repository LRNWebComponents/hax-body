<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../materializecss-styles/colors.html">

<dom-module id="hax-toolbar-item">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: flex;
      }
      #label {
        padding-left: 5px;
      }
      paper-button {
        display: flex;
        align-items: center;
        background-color: #3e3e3e;
        color: #c5c5c5;
        min-width: 0;
        margin: 0;
        text-transform: uppercase;
        padding: .5em;
        border-radius: 0;
        font-size: .8em;
        height: 40px;
        @apply --hax-toolbar-item-container;
      }
      paper-button:active {
        background: #3e3e3e;
      }
      :host[default] paper-button {
        background: black;
      }
      :host[light] paper-button{
        background-color: #c5c5c5;
        color: #3e3e3e;
      }
      :host[light] paper-button:active {
        background: #c5c5c5;
      }
    </style>

    <paper-button id="container" tabindex="1" class$="[[iconClass]]">
      <iron-icon id="button" icon="[[icon]]"></iron-icon> <span id="label" hidden$="[[!label]]">[[label]]</span>
        <paper-tooltip
          for$="[[this]]"
          offset="14"
          position="[[tooltipDirection]]"
          animation-delay="200">
          [[tooltip]]
        </paper-tooltip>
    </paper-button>
  </template>
  <script>
    Polymer({
      is: 'hax-toolbar-item',
      properties: {
        light: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
        },
        icon: {
          type: String,
          value: '',
        },
        label: {
          type: String,
          value: '',
        },
        tooltip: {
          type: String,
          value: '',
        },
        tooltipDirection: {
          type: String,
          value: 'top',
        },
        default: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Icon for the button.
         */
        iconClass: {
          type: String,
          value: "",
          reflectToAttribute: true,
        },
      }
    });
  </script>
</dom-module>
