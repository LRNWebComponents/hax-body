<!--
`hax-context-item-menu`
An icon / button that has support for multiple options via drop down.

@demo demo/index.html

@microcopy - the mental model for this element
 - panel - the flyout from left or right side that has elements that can be placed
 - button - an item that expresses what interaction you will have with the content.

-->

<dom-module id="hax-context-item-menu">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: inline-flex;
      }
      paper-menu-button {
        color: rgba(0,0,0,0.66);
        margin: .25em 0;
        text-transform: none;
        background-color: #ffffff;
        height: 2em;
        display: flex;
        min-width: 2em;
      }
      :host[wide] paper-menu-button {
        width: unset;
      }
      paper-menu-button .label {
        font-size: .75em;
        margin-top: .25em;
      }
      paper-menu-button .button-inner {
        padding-top: .5em;
        text-align: center;
      }
      paper-menu-button iron-icon {
        height: 2em;
        width: 2em;
      }
      .flip-icon {
        transform: rotateY(180deg);
      }
      #listbox ::slotted(paper-item) {
        width: 2em;
        margin: 0;
        padding: 0;
      }
    </style>
    <paper-menu-button id="button">
      <paper-icon-button icon="[[icon]]" hidden$="[[!icon]]" slot="dropdown-trigger" class$="[[iconClass]]"></paper-icon-button on-tap="_fireEvent">
      <paper-listbox id="listbox" slot="dropdown-content">
        <slot></slot>
      </paper-listbox>
    </paper-menu-button>

    <paper-tooltip
      for="button"
      position="bottom"
      offset="14">
      [[label]]
    </paper-tooltip>
  </template>

  <script>
    Polymer({

      is: 'hax-context-item-menu',

      properties: {
        listeners: {
          'paper-dropdown-close': '_itemSelected',
        },
        /**
         * Modifier that makes the button wider
         */
        wide: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Icon for the button.
         */
        icon: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Icon for the button.
         */
        iconClass: {
          type: String,
          value: "black-text",
          reflectToAttribute: true,
        },
        /**
         * Label for the button.
         */
        label: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Name of the event to bubble up as being tapped.
         * This can be used to tell other elements what was
         * clicked so it can take action appropriately.
         */
        eventName: {
          type: String,
          value: "button",
          reflectToAttribute: true,
        }
      },
      /**
       * Fire an event that includes the eventName of what was just pressed.
       */
      _itemSelected: function(e) {
        console.log(e);
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        this.fire('hax-context-item-selected', {target: local, eventName: this.eventName});
      }
    });
  </script>
</dom-module>
