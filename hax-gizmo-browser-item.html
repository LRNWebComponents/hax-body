<!--
`hax-gizmo-browser-item`
A button on the hax-gizmo-browser app display

@demo demo/index.html

@microcopy - the mental model for this element
 - 
-->

<dom-module id="hax-gizmo-browser-item">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: inline-flex;
      }
      paper-button {
        color: rgba(0,0,0,0.66);
        margin: .25em 0;
        text-transform: none;
        background-color: #ffffff;
        height: 10em;
        width: 10em;
        display: flex;
      }
      paper-button .item-title {
        font-size: .75em;
        margin-top: .25em;
      }
      paper-button .button-inner {
        padding-top: .5em;
        text-align: center;
      }
      paper-button iron-icon {
        height: 3em;
        width: 2.5em;
      }
      .flip-icon {
        transform: rotateY(180deg);
      }
    </style>
    <paper-button id="button" on-tap="_fireEvent" data-voicecommand$="select [[title]]" class$="[[color]] lighten-5">
      <div class="button-inner">
        <iron-icon icon="[[icon]]" class$="[[color]]-text text-darken-3" hidden$="[[!icon]]"></iron-icon>
        <iron-image src="[[image]]" preload sizing="cover" hidden$="[[!image]]"></iron-image>
        <div class="item-title">[[title]]</div>
      </div>
    </paper-button>
    <paper-tooltip
      for="button"
      position="bottom"
      offset="14">
      [[teaser]]
    </paper-tooltip>
  </template>

  <script>
    Polymer({

      is: 'hax-gizmo-browser-item',

      properties: {
        /**
         * Title
         */
        title: {
          type: String,
        },
        /**
         * Index position in the original list of imports
         */
        index: {
          type: Number,
        },
        /**
         * Icon for the button, optional.
         */
        icon: {
          type: String
        },
        /**
         * Image for the button, optional.
         */
        image: {
          type: String
        },
        /**
         * MaterializeCSS color name of the item
         */
        color: {
          type: String
        },
        /**
         * Author related to this gizmo
         */
        author: {
          type: String
        },
        /**
         * Teaser / headline.
         */
        teaser: {
          type: String
        },
        /**
         * Description for this.
         */
        description: {
          type: String
        },
        /**
         * Examples, a list of image links, optional.
         */
        examples: {
          type: Array
        },
        /**
         * Status, whether disabled, enabled, or other future states.
         */
        status: {
          type: Array
        },
      },
      /**
       * Fire an event that includes the eventName of what was just pressed.
       */
      _fireEvent: function(e) {
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        this.fire('hax-gizmo-selected', this.index);
      }
    });
  </script>
</dom-module>
